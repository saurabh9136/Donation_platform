<section class="container">
    <header>User Registration Form</header>
    <form (ngSubmit)="onSubmit()" class="form">
      <div class="column">
        <div class="input-box">
          <label>First Name</label>
          <input
            type="text"
            placeholder="Enter First Name"
            [(ngModel)]="user.firstName"
            name="firstName"
            required
          />
        </div>
        <div class="input-box">
          <label>Last Name</label>
          <input
            type="text"
            placeholder="Enter Last Name"
            [(ngModel)]="user.lastName"
            name="lastName"
            required
          />
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input
            type="tel"
            placeholder="Enter phone number"
            [(ngModel)]="user.mobileNumber"
            name="mobileNumber"
            required
          />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input
            type="email"
            placeholder="Enter Email Address"
            [(ngModel)]="user.email"
            name="email"
            required
          />
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Password</label>
          <input
            type="password"
            placeholder="Please Enter a Valid Password"
            [(ngModel)]="user.password"
            name="password"
            required
          />
        </div>
        <div class="input-box">
          <label>Confirm Password</label>
          <input
            type="password"
            placeholder="Enter Password to Match"
            [(ngModel)]="user.confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
      </div>
      
      <div class="input-box address">
        <label>Address</label>
        <input
          type="text"
          placeholder="Enter street address"
          [(ngModel)]="user.address"
          name="address"
          required
        />
        <div class="column">
          <input
            type="text"
            placeholder="Enter your Country"
            [(ngModel)]="user.country"
            name="country"
            required
          />
          <input
            type="text"
            placeholder="Enter your City"
            [(ngModel)]="user.city"
            name="city"
            required
          />
        </div>
      </div>
      <div class="error-message" *ngIf="apiErrorMessage">
        {{ apiErrorMessage }}
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>
