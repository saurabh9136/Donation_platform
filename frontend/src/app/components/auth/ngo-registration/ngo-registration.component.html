<section class="container">
    <header>NGO Registration Form</header>
    <form (ngSubmit)="onSubmit()" class="form">
      <div class="column">
        <div class="input-box">
          <label>NGO Name</label>
          <input
            type="text"
            placeholder="Enter NGO Name"
            [(ngModel)]="ngo.ngo_name"
            name="ngo_name"
            required
          />
        </div>
        <div class="input-box">
          <label>Registration Number</label>
          <input
            type="text"
            placeholder="Enter Registration Number"
            [(ngModel)]="ngo.registration_number"
            name="registration_number"
            required
          />
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input
            type="tel"
            placeholder="Enter phone number"
            [(ngModel)]="ngo.mobileNumber"
            name="mobileNumber"
            required
          />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input
            type="email"
            placeholder="Enter Email Address"
            [(ngModel)]="ngo.email"
            name="email"
            required
          />
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Password</label>
          <input
            type="password"
            placeholder="Please Enter a Valid Password"
            [(ngModel)]="ngo.password"
            name="password"
            required
          />
        </div>
        <div class="input-box">
          <label>Confirm Password</label>
          <input
            type="password"
            placeholder="Enter Password to Match"
            [(ngModel)]="ngo.confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Contact Person</label>
          <input
            type="text"
            placeholder="Please Enter a Contact Person Name"
            [(ngModel)]="ngo.contact_person"
            name="contact_person"
            required
          />
        </div>
        <div class="input-box">
          <label>Details</label>
          <input
            type="text"
            placeholder="Please enter a Details of NGO "
            [(ngModel)]="ngo.details"
            name="details"
            required
          />
        </div>
      </div>
      
      <div class="input-box address">
        <label>Address</label>
        <input
          type="text"
          placeholder="Enter street address"
          [(ngModel)]="ngo.address"
          name="address"
          required
        />
        <div class="column">
          <input
            type="text"
            placeholder="Enter your Country"
            [(ngModel)]="ngo.country"
            name="country"
            required
          />
          <input
            type="text"
            placeholder="Enter your City"
            [(ngModel)]="ngo.city"
            name="city"
            required
          />
        </div>
      </div>
      <div class="error-message" *ngIf="apiErrorMessage">
        {{ apiErrorMessage }}
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>
