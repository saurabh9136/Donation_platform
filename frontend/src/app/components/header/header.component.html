<div class="container-fluid topbar bg-light px-5 d-none d-lg-block">
    <div class="row gx-0 align-items-center">
        <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
            <div class="d-flex flex-wrap">
                <a href="tel:+91 913634-1101" class="text-muted small me-4"><i class="fas fa-phone-alt text-primary me-2"></i>+91 913634-1101</a>
                <a href="mailto:help.danadiksha@gmail.com" class="text-muted small me-0"><i class="fas fa-envelope text-primary me-2"></i>{{"help.danadiksha@gmail.com"}}</a>
            </div>
        </div>
        <div class="col-lg-4 text-center text-lg-end">
            <div class="d-inline-flex align-items-center" style="height: 45px;">

                <!-- Show Home, Login, and Register when not logged in -->
                <ng-container *ngIf="!loggedIn">
                  <a [routerLink]="['/home']">
                    <small class="me-3 text-dark">Home</small>
                  </a>
                  <a [routerLink]="['/login']">
                    <small class="me-3 text-dark"><i class="fa fa-sign-in-alt text-primary me-2"></i>Login</small>
                  </a>
                  <div class="dropdown">
                    <a href="#" class="dropdown-toggle text-dark" data-bs-toggle="dropdown">
                      <small><i class="fa fa-user text-primary me-2"></i>Register</small>
                    </a>
                    <div class="dropdown-menu rounded">
                      <a [routerLink]="['/user_signup']" class="dropdown-item"><i class="fas fa-user-alt me-2"></i> User</a>
                      <a [routerLink]="['/ngo_singup']" class="dropdown-item"><i class="fas fa-comment-alt me-2"></i> NGO</a>
                    </div>
                  </div>
                </ng-container>
              
                <!-- Show My Dashboard when logged in -->
                <ng-container *ngIf="loggedIn">
                  <div class="dropdown">
                    <a href="#" class="dropdown-toggle text-dark" data-bs-toggle="dropdown">
                      <small><i class="fa fa-home text-primary me-2"></i> My Dashboard</small>
                    </a>
                    <div class="dropdown-menu rounded">
                      <a [routerLink]="['/donations']" class="dropdown-item"><i class="fas fa-comment-alt me-2"></i> Donation's</a>
                      <a [routerLink]="['/transactions']" class="dropdown-item"><i class="fas fa-comment-alt me-2"></i> Transaction</a>
                      <a href="#" (click)="logout()" class="dropdown-item"><i class="fas fa-power-off me-2"></i> Log Out</a>
                    </div>
                  </div>
                </ng-container>
              
              </div>
              
        </div>
    </div>
</div>
